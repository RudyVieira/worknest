services:
  # Application Laravel
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: worknest_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    environment:
      - APP_ENV=${APP_ENV:-local}
      - APP_DEBUG=${APP_DEBUG:-true}
      - APP_URL=${APP_URL:-http://localhost:8000}
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-worknest}
      - DB_USERNAME=${DB_USERNAME:-worknest_user}
      - DB_PASSWORD=${DB_PASSWORD:-worknest_password}
      - CACHE_STORE=redis
      - QUEUE_CONNECTION=redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - db
      - redis
    networks:
      - worknest_network

  # Serveur Web Nginx
  web:
    image: nginx:alpine
    container_name: worknest_web
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - worknest_network

  # Base de données MySQL
  db:
    image: mysql:8.0
    container_name: worknest_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-worknest}
      MYSQL_USER: ${DB_USERNAME:-worknest_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-worknest_password}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_password}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3307:3306"
    networks:
      - worknest_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis pour cache et queues
  redis:
    image: redis:alpine
    container_name: worknest_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - worknest_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Node pour Vite en mode développement
  node:
    image: node:20-alpine
    container_name: worknest_node
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    command: sh -c "npm install && npm run build && npm run dev"
    ports:
      - "5173:5173"
    networks:
      - worknest_network

  # Queue Worker Laravel
  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: worknest_queue
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    environment:
      - APP_ENV=${APP_ENV:-local}
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-worknest}
      - DB_USERNAME=${DB_USERNAME:-worknest_user}
      - DB_PASSWORD=${DB_PASSWORD:-worknest_password}
      - QUEUE_CONNECTION=redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    command: php artisan queue:work --tries=3
    depends_on:
      - db
      - redis
    networks:
      - worknest_network

networks:
  worknest_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
